<div class="flex justify-center items-center">
    <div class="container max-w-screen-md mx-8 p-4 min-height">
        <div class="home-page flex flex-col">
            <div class="flex flex-col items-center">
                <h1 class="font-bold text-4xl text-white pt-2">Welcome to Purple</h1>
                <p class="text-white text-2xl pt-2">
                    Engage with your elected officials on issues that matter.
                </p>
                <p class="text-white text-2xl font-bold pt-2">
                    Enter your zip code to get started.
                </p>
            </div>
            <div class="flex-none pt-2 ">
                <form class="template-form" [formGroup]="zipForm" (ngSubmit)="onSubmit()">
                    <div class="flex justify-center" for="zip-field">
                        <input
                            class="form-el p-2 rounded-lg border border-black shadow-xl focus:outline-none focus:bg-purple-light focus:placeholder-transparent text-center"
                            id="from-field" type="text" formControlName="zip" placeholder="5-Digit Zip Code" />
                    </div>
                    <div class="submit-form-btn-container flex justify-center pt-4">
                        <button
                            class="rounded-full border-2 border-black text-white font-semibold h-8 w-8 flex justify-center items-center shadow-md p-1 bg-white transform hover:scale-110 focus:outline-none"
                            type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="black">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div *ngIf="status != exportStatus.NONE">
                <div *ngIf="status == exportStatus.FAILURE">
                    {{ error_msg }}
                </div>
            </div>
        </div>
    </div>
</div>
